<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
    <p id="output"></p>
    <script>
    const name = "Fatih Lintang Adzahabi";
    let age = 16;
    let isStudent = true;
    let score = 89;
    let a = 65;
    let b = 20;
    let penjumlahan = a + b;
    let pengurangan = a - b;
    let perkalian = a * b;
    let pembagian = a / b;

    document.getElementById("output").innerHTML = "Name: " + name + " Age: " + age + " Student: " + isStudent
    + "<br>Hasil dari penjumlahan " + a + " + " + b + " = " + penjumlahan
    + "<br>Hasil dari pengurangan " + a + " - " + b + " = " + pengurangan
    + "<br>Hasil dari perkalian " + a + " * " + b + " = " + perkalian
    + "<br>Hasil dari pembagian " + a + " / " + b + " = " + pembagian;

    if(score >= 75) {
        document.getElementById("output").innerHTML += "<br> Selamat, Anda lulus dengan nilai " + score;
    } else {
        document.getElementById("output").innerHTML += "<br> Maaf, Anda tidak lulus.";
    }
    </script>
</body>
</html>
